<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <header>
    <h1>Student Grade Table</h1>
  </header>
  <table class="table table-striped table-bordered">
    <thead class="table-secondary">
      <tr>
        <th scope="col" class = "bold">Student Name</th>
        <th scope="col" class = "bold">Course</th>
        <th scope="col" class = "bold">Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="col" class = "bold-data">Tim Berners-Lee</td>
        <td scope="col" class = "bold-data">Web Development</td>
        <td scope="col" class = "bold-data">100</td>
      </tr>
      <tr>
        <td scope="col" class = "bold-data">Scott Bowler</td>
        <td scope="col" class = "bold-data">Web Development</td>
        <td scope="col" class = "bold-data">100</td>
      </tr>
      <tr>
        <td scope="col" class = "bold-data2">Tim Davis</td>
        <td scope="col" class = "bold-data2">Web Development</td>
        <td scope="col" class = "bold-data2">50</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
