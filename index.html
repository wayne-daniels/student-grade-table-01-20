<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
  <div class="container-fluid">
    <div>
      <header class="row justify-content-between">
        <div class="col-md-9 .mr-auto">
          <h1>Student Grade Table</h1>
        </div>
        <div class="col-auto">
          <h2>Average Grade<span class="badge badge-secondary"></span></h2>
        </div>
      </header>
    <div class="row justify-content-between">
    <div class="col-7">
      <table class="table table-striped table-bordered">
        <thead class="table-secondary">
          <tr>
            <th scope="col" class="bold">Student Name</th>
            <th scope="col" class="bold">Course</th>
            <th scope="col" class="bold">Grade</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <div class="col-5">
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Student Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="far fa-list-alt"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Student Course" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Student Grade" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div>
          <button type="button" class="btn btn-success">Add</button>
          <button type="button" class="btn btn-outline-dark">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
      <script src="components/grade-table.js"></script>
      <script src="components/app.js"></script>
      <script src="components/page-header.js"></script>
      <script src="components/grade-form.js"></script>
      <script src="main.js"></script>
</body>
</html>
